#功能:
#>花费
#################################
#####          配置         #####
#################################
#注意:一项内的经验与等级最多只能选其一,另一个必须为0,否则检测会出问题

#注:money,exp,level,items都是可选的,不添加表示不花费

#items项格式
#注意,匹配时会忽略物品名!(因为物品名玩家可以改)
#格式一:
#  exact:
#    type: xxx
#  amount: xxx              (需求数量,默认为1)
#格式二:
#  kind: "sword"            #物品种类
#  amount: xxx              (需求数量,默认为1)

cost1:
  money:                      #花费钱(由此插件负责处理)
    value: 100                 #>=0,0将不花费
  exp:                         #花费经验(由此插件负责处理)
    value: 10                  #>=0,0将不花费(经验有bug,请使用等级!)
  level:                       #花费等级(由此插件负责处理)
    value: 0                   #>=0,0将不花费
  item:                       #花费物品(由此插件负责处理)
    values:
      1:                       #数字从1开始递增
        exact:                #精确的物品(但会忽略物品名,因为物品名玩家可以改)
          type: APPLE
        amount: 5             #数量(默认1),>=1
      2:
        normal:               #普通的物品
          type: "3"           #物品名/ID
          smallId: 0          #物品小ID,-1表示不检测小ID(即所有小ID都可以)(默认-1)
        amount: 3